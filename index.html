<!DOCTYPE html>
<html>
    <head>
        <title>VicePrice Maps</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        
        <!--        load bootstrap from CDN-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { height: 100%; }
        </style>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        
        <!--        load angularjs through CDN-->
        <script src="https://code.angularjs.org/1.5.0/angular.min.js"></script>
        
        <!--        load angularjs route through CDN-->
        <script src="https://code.angularjs.org/1.5.0/angular-route.min.js"></script>
        
        <!--        load angularjs resource through CDN-->
        <script src="https://code.angularjs.org/1.5.0/angular-resource.min.js"></script>
        
        <!--        load leaflet-->
        <script src="node_modules/leaflet/dist/leaflet.js"></script>
        
        <!--        load angular-leaflet-directive -->
        <script src="node_modules/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
        
        <!--        link app.js-->
        <script src="js/app.js"></script>
            
    </head>
    <body ng-app="mapsApp">
        <!--        navbar -->
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#/">Map</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#/left">Left menu</a></li>
                <li><a href="#/right">Right</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

        <div ng-view></div>
    </body>
